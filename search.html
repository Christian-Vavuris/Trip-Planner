<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Returned Searches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/skeleton.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="./assets/css/modalstyles.css">
  <link rel="stylesheet" href="assets/css/search.css">
</head>
<body>
  <header>
    <h1><a href="./index.html">Vacation Planner</a></h1>
    <nav>
      <ul>
        <li><button><a href="./search.html" class="nav-link">Get Started</a></button></li>
        <li><button><a href="./userTrips.html" class="nav-link">My Trips</a></button></li>
        <li><button><a href="./index.html#weather-forecast" class="nav-link">Weather Forecast</a></button></li>
      </ul>
    </nav>
  </header>
  <section class="heading">
    <div class="city-heading">
      <h1>City Activities</h1>
    </div>
    <div class="yelp-logo">
      <h4>Powered by <img src="./assets/images/yelp logo.jpg" alt="Yelp Logo"></h4>
    </div>
  </section>
  <section class="user-input">
    <div>
      <label for="city-button">Enter a city: </label>
      <input type="text"  id="city-input" placeholder="City"/>
    </div>
    <div>
      <label for="sort-select">Sort by: </label>
      <select id="sort-type" name="sort-select">
        <option value="rating">Rating</option>
        <option value="best_match">Most relevant</option>
        <option value="review_count">Reviews</option>
      </select>
    </div>
    <div>
      <!-- a better way to implement the category section would be using yelp fusion
      autocomplete instead of dropdown but for MVP it works -->
      <label for="categories">Categories: </label>
      <select id="category" name="categories">
        <option value="restaurants">Restaurants</option>
        <option value="parks">Parks</option>
        <option value="beaches">Beaches</option>
        <option value="zoos">Zoos</option>
        <option value="galleries">Art Galleries</option>
        <option value="movietheaters">Cinema</option>
        <option value="shoppingcenters">Shopping Centers</option>
        <option value="festivals">Festivals</option>
        <option value="bars">Bars</option>
      </select>
    </div>
    <button id="search-button"><a href=#result-container class="nav-link-search">Search</a></button>
  </section>

  <section id="results-div">
    <h2 id="result-title"></h2>
    <div id="result-container"></div>
  </section>

  <div class="modal">
    <div class="modal-content"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="assets/js/modal.js"></script>
  <script src="assets/js/search.js"></script>
</body>
</html>
