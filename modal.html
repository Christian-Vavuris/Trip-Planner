<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Document</title>
</head>
<body>
    <button id="open">open modal</button>

    <div class="modal" style="display: none">
        <div class="modal-content">
            <div class="modal-header">
                <button id="close">&times;</button>
                <h2 id="title"></h2>
              </div>
    
            <label for="my-trips">Choose a trip:</label>
            <select name="my-trips" id="trips"></select>
              
            <label for="create-btn">Create a New Trip:</label>
            <input type="text"  id="create" placeholder="New Trip"/>
            <button id="create-btn">Create</button>
    
            <label for="date">Date: </label>
            <input type="text" id="date" placeholder="mm/dd/yyyy" autocomplete="off"/>
    
            <label for="description">Add a Description: </label>
            <textarea id="description"></textarea>
    
            <div class="modal-footer">
                <button id="save">Save</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>
</html>
